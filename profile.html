<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>MediBa</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .error {
        color: red;
      }
      .hidden {
        display: none;
      }
      .labels {
        font-size: 11px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">MediBa</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="index.html#specialties-row"
                  tabindex="page"
                  aria-disabled="true"
                  >Specialties</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="doctors.html"
                  tabindex="page"
                  aria-disabled="true"
                  >Doctors</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  tabindex="page"
                  aria-disabled="true"
                  >Profile</a
                >
              </li>
            </ul>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                class="btn btn-outline-light"
                type="button"
                onclick="UserService.logout()"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
          <div class="col-lg-3 border-right">
            <div
              class="d-flex flex-column align-items-center text-center p-3 py-5"
            >
              <img
                class="rounded-circle mt-5"
                width="150px"
                src="assets/avatar.jpg"
              /></br><h5 id="profile-name">Name Surname</h5>
            </div>
          </div>
          <div class="col-lg-5 border-right">
            <div class="p-3 py-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h4 class="text-right">Profile Information</h4>
              </div>
              <form id="update-user-form">
                <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="labels">First Name</label
                    ><input
                      type="text"
                      class="form-control required"
                      placeholder="First name"
                      name="user_name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="labels">Last Name</label
                    ><input
                      type="text"
                      class="form-control required"
                      placeholder="Last name"
                      name="user_surname"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <label class="labels">Phone Number</label
                    ><input
                      type="text"
                      class="form-control required"
                      placeholder="Phone number"
                      name="phone"
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">Email</label
                    ><input
                      type="text"
                      class="form-control required"
                      placeholder="Email"
                      name="email"
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">City</label
                    ><input type="text" class="form-control required" placeholder="City" name="city" />
                  </div>
                </div>
                <div class="mt-5 text-center">
                  <button class="btn btn-primary btn-sm text-white" type="submit">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center">
                <span>Change password ></span
                >
                <button id="password-edit-button" class="btn btn-dark btn-sm" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Change" onclick="UserService.showPasswordForm()">
                  <i class="bi bi-pencil-square text-white"></i>
                </button>
                <button id="password-edit-cancel" class="btn btn-danger btn-sm hidden" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cancel" onclick="UserService.cancelPasswordChange()">
                  <i class="bi bi-x text-white"></i>
                </button>
              </div>
              <br />
              <div id="change-password-form-container" class="hidden">
                <form id="change-password-form">
                  <div class="col-md-12">
                    <label class="labels">Current password</label
                    ><input
                      type="password"
                      class="form-control required"
                      placeholder="Current password"
                      name="password"
                    />
                  </div>
                  <br />
                  <div class="col-md-12">
                    <label class="labels">New password</label
                    ><input
                      type="password"
                      class="form-control required"
                      placeholder="New password"
                      name="new_password"
                    />
                  </div>
                  <br />
                  <div class="col-md-12">
                    <label class="labels">Confirm new password</label
                    ><input
                      type="password"
                      class="form-control required"
                      placeholder="New password"
                      name="new_password_conf"
                    />
                  </div>
                  <br />
                  <div class="text-center">
                    <button class="btn btn-primary btn-sm text-white" type="submit">
                      Save Password
                    </button>
                  </div>
                </form>
              
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">&copy; 2023 MediBa, Inc</span>
          </div>
        </footer>
      </div>
    </main>
  </body>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="js/user-service.js"></script>

  <script>
    var token = localStorage.getItem("token");
    if (!token) {
      window.location.replace("login.html");
    }else{
      UserService.profile();
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    }
  </script>
</html>
