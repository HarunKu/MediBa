<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>MediBa</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <style>
      .error {
        color: red;
      }
      .hidden {
        display: none;
      }
      html,
      body {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <main>
      <section class="">
        <div
          class="px-4 py-5 px-md-5 text-center text-lg-start"
          style="background-color: hsl(0, 0%, 96%)"
        >
          <div class="container">
            <div class="row gx-lg-5 align-items-center">
              <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  Welcome to <br />
                  <span class="text-info">MediBa!</span>
                </h1>
                <p style="color: hsl(215, 9%, 48%)">
                  Choosing a doctor isn’t always easy. That’s why MediBa gives
                  you the full picture of a doctor’s qualifications and patient
                  feedback. Find the right healthcare for you.
                </p>
              </div>

              <div class="col-lg-6 mb-5 mb-lg-0" id="login-form-container">
                <div class="card">
                  <div class="card-body py-5 px-md-5">
                    <form id="login-form">
                      <div class="form-outline mb-4" style="margin-top: 30px">
                        <label class="form-label">Email</label>
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          value="harunkunovac@gmail.com"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label">Password</label>
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          value="1234"
                        />
                      </div>
                      <button type="submit" class="btn btn-dark">Login</button>
                      <div>
                        <a
                          href="#"
                          onclick="UserService.showRegisterForm()"
                          style="float: right"
                          >Sign Up...</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div
                class="col-lg-6 mb-5 mb-lg-0 hidden"
                id="register-form-container"
              >
                <div class="card">
                  <div class="card-body py-5 px-md-5">
                    <form id="register-form" style="margin-top: 30px">
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          name="user_name"
                          class="form-control required"
                          placeholder="First Name"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          name="user_surname"
                          class="form-control required"
                          placeholder="Last Name"
                        />
                      </div>
                      <div class="form-outline mb-4" style="margin-top: 30px">
                        <input
                          type="email"
                          name="email"
                          class="form-control required"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          name="phone"
                          class="form-control required"
                          placeholder="Phone Number (e.g. +38760000000)"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          name="password"
                          class="form-control required"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          name="password_conf"
                          class="form-control required"
                          placeholder="Confirm password"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          name="city"
                          class="form-control required"
                          placeholder="City"
                        />
                      </div>
                      <button type="submit" class="btn btn-dark">
                        Sign Up
                      </button>
                      <div>
                        <a
                          href="#"
                          onclick="UserService.showLoginForm()"
                          style="float: right"
                          >Back to Login</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">&copy; 2023 MediBa, Inc</span>
          </div>
        </footer>
      </div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="js/user-service.js"></script>
    <script type="text/javascript">
      UserService.init();
    </script>
  </body>
</html>
