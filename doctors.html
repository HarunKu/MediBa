<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>MediBa</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .error {
        color: red;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">MediBa</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="index.html#specialties-row"
                  tabindex="page"
                  aria-disabled="true"
                  >Specialties</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="doctors.html"
                  tabindex="page"
                  aria-disabled="true"
                  >Doctors</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="profile.html"
                  tabindex="page"
                  aria-disabled="true"
                  >Profile</a
                >
              </li>
            </ul>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                class="btn btn-outline-light"
                type="button"
                onclick="UserService.logout()"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="searchCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/search.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption">
              <form id="search-form" class="d-flex justify-content-center">
                <input
                  id="search_param"
                  class="form-control me-2 w-50"
                  type="search"
                  placeholder="e.g Sarajevo"
                  aria-label=""
                />
                <button class="btn btn-dark btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div
        class="container marketing"
        style="margin-top: 30px"
        id="doctors-container"
      >
        <div class="text-center">
          <h3>Doctors</h3>
        </div>

        <button
          id="addworker"
          class="btn btn-info text-light btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#workerModal"
        >
          <i class="bi bi-plus-circle text-white"></i> New
        </button>

        <div id="worker-list" class="row">
          <div class="text-center">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">&copy; 2023 MediBa, Inc</span>
          </div>
        </footer>
      </div>
    </main>
  </body>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="js/worker-service.js"></script>
  <script src="js/user-service.js"></script>
  <script src="js/review-service.js"></script>

  <!-- Add Modal -->
  <div class="modal fade" id="workerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addWorkerForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelWorker">Add doctor</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Specialty</label>
              <select
                name="worker_job_id"
                class="form-control"
                id="worker_job_id"
              ></select>
            </div>
            <div class="form-group">
              <label>Full Name</label>
              <input
                name="worker_name"
                type="text"
                class="form-control required"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input name="worker_email" type="email" class="form-control required" />
            </div>
            <div class="form-group">
              <label>City</label>
              <input
                name="worker_city"
                type="text"
                class="form-control required"
              />
            </div>
            <div class="form-group">
              <label>Phone number</label>
              <input
                name="worker_phone_number"
                type="text"
                class="form-control required"
              />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input
                name="worker_address"
                type="text"
                class="form-control required"
              />
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea
                name="description"
                rows="4"
                class="form-control required"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-info text-white">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Update Modal -->
  <div class="modal fade" id="updateWorkerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="update-worker-form">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelWorker">Update doctor</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input name="id" type="hidden" />
            <div class="form-group">
              <label>Full Name</label>
              <input
                name="worker_name"
                type="text"
                class="form-control required"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input name="worker_email" type="email" class="form-control required" />
            </div>
            <div class="form-group">
              <label>City</label>
              <input
                name="worker_city"
                type="text"
                class="form-control required"
              />
            </div>
            <div class="form-group">
              <label>Phone number</label>
              <input
                name="worker_phone_number"
                type="text"
                class="form-control required"
              />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input
                name="worker_address"
                type="text"
                class="form-control required"
              />
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea
                name="description"
                rows="4"
                class="form-control required"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-info text-white">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reviews</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div id="worker-reviews" class="list-group">
            <div class="list-group-item">
              <button class="btn btn-danger btn-sm float-end">Delete</button>

              <p class="list-group-item-text"></p>
            </div>
          </div>
        </div>

        <div class="row">
          <form id="add-review-form" class="form">
            <input name="worker_id" type="hidden" />
            <div class="row" style="padding: 20px">
              <div class="col-sm-3">
                <select name="review_grade" class="form-control required">
                  <option value="" selected disabled>Rating</option>
                  <option>5</option>
                  <option>4</option>
                  <option>3</option>
                  <option>2</option>
                  <option>1</option>
                </select>
              </div>
              <div class="col-sm-6">
                <input
                  name="review_comment"
                  type="text"
                  class="form-control"
                  placeholder="Comment"
                />
              </div>

              <div class="col-sm-3">
                <button type="submit" class="btn btn-info mb-2 text-white">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer"></div>
      </div>
    </div>
  </div>

  <script>
    var token = localStorage.getItem("token");
    if (!token) {
      window.location.replace("login.html");
    } else {
      WorkerService.init();
      populateSelect();
    }
    $(document).ready(function () {
      function handleSubmit(event) {
        event.preventDefault();

        var param = $("#search_param").val().toLowerCase();

        $(".card").each(function () {
          var cardData = $(this).text().toLowerCase();

          var $cardCol = $(this).closest(".col-lg-4");

          if (cardData.includes(param)) {
            $cardCol.show(); // Show the parent div
          } else {
            $cardCol.hide(); // Hide the parent div
          }
        });

        document.getElementById("doctors-container").scrollIntoView();
      }

      $("#search-form").submit(handleSubmit);
    });

    function populateSelect() {
      $.ajax({
        url: "rest/job",
        type: "GET",
        beforeSend: function (xhr) {
          xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
        },
        success: function (data) {
          var html = "";
          for (let i = 0; i < data.length; i++) {
            html +=
              `<option value="` +
              data[i].id +
              `">` +
              data[i].job_name +
              `</option>`;
          }
          $("#worker_job_id").html(html);
        },
      });
    }
  </script>
</html>
